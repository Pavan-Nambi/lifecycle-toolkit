apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        keptn.sh/application: nginx
        keptn.sh/service: nginx
        keptn.sh/version: 0.1.0
    spec:
     schedulerName: keptn-scheduler
     containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
 
 
